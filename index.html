<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Learner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>English Learner</h1>

    <div>
      <label for="english-word">English Word:</label>
      <input type="text" id="english-word" placeholder="Enter an English word">
      <br>
      <label for="translation">Translation:</label>
      <input type="text" id="translation" placeholder="Enter the translation">
      <br>
      <button id="add-button" onclick="addTranslation()">Add Word</button>
      <button id="edit-button" style="display: none;" onclick="addTranslation()">Update</button>
    </div>

    <h2>Translations</h2>
    <ul id="translations-list"></ul>

    <div id="quiz-mode-section">
      <h1>Quiz Mode</h1>
      <button onclick="startQuiz()">Start Quiz</button>
      <button id="reveal-translation-button" onclick="revealTranslation()">Reveal Translation</button>
      <p id="quiz-word"></p>
      <label for="quiz-translation">Your Translation:</label>
      <input type="text" id="quiz-translation" placeholder="Enter your translation">
      <button onclick="checkQuizAnswer()">Check Answer</button>
      <p id="quiz-result"></p>
    </div>

    <button id="remove-all-button" onclick="removeAllTranslations()">Remove All</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
